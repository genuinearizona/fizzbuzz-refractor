<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
      <title>FizzBuzz Refactor</title>
 </head>

   <body>
     <section>
      <h1> Play FizzBuzz!</h1>
         <p>Enter a number between 1 and 100.<br>
                If the number is divisible by 3 it will Fizz.<br>
                If the number is divisible by 5 it will Buzz.<br>
                If the number is divisible by 3 and 5 it will,<br>
                <span>"FizBuzz!"</span>
        </p>
   
      <form id="inputForm">
         <input id="inputNumber" type="text" name="number" placeholder="The number" />
         <button id="bnPlay" type="button">Play!</button>
         <button id="bnReset" type="reset">Reset</button>
      </form>
      
      <ul id="fbList">
         <li></li>
      </ul>
    </section>
   <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
   <script src="js/app.js" type="text/javascript"></script>
   </body>
</html>
